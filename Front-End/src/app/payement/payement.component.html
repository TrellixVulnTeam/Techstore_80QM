<div class="container">
    <div  id="nos-produit">
        <a routerLink="/payement">Payement</a>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
        <form>
            <div class="form-group">
                <label for="nomutilisateur">Nom Utilisateur</label>
                <input type="text" class="form-control" id="nomutilisateur" disabled>
            </div>
            <div class="form-group">
                <label for="reference">Référence</label>
                <input type="text" class="form-control" id="reference" disabled>
            </div>
            <div class="form-group">
                <label for="quantite">Quantité</label>
                <input type="number" value="0" min="0" [max]=max class="form-control" id="quantite">
            </div>
            <div class="form-group">
                <label for="adresse">Adresse</label>
                <input type="text" class="form-control" id="adresse">
            </div>
            <div class="form-group">
                <label for="ntelephone">N° Telephone</label>
                <input type="number" class="form-control" id="ntelephone">
            </div>
            <div class="form-group">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Type De Payement</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected>choisir type payement...</option>
                    <option value="espece">Payement espece à la livraison</option>
                    <option value="cheque">payement chéque à la livraison</option>
                </select>
            </div>
            <a routerLink="/confirmé"><button type="button" id="passercommande" class="btn btn-primary">Passer Commande</button></a>
        </form></div>
        <div class="col-3"></div>
    </div>
</div>
<br><br>
