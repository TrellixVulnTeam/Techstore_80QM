<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200;1,400&display=swap" rel="stylesheet">
<div class="container">
    <br><br>
    <app-pnavbar></app-pnavbar>
    <div class="row" *ngFor="let p of prd">
        <div id="nos-produit">
            <h1>{{p.nom}} </h1> 
        </div>
    </div>
    <div class="row" *ngFor="let p of prd">
        <div class="col-lg-4">
            <img  [src]=p.image width="100%">
            <div class="container">
                <div class="row">
                    <div class="col-6" *ngFor="let i of img"><img [src]=i width="100%"></div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-lg-6" >
            <br>
            <br>
            <hr>
            <p>{{p.details}}</p>
            <h2>PRIX: {{p.prix}} DT TTC</h2>
            <div>
                <span class="control-label">Quantité :</span>
                <input type="number" name="qty" id="quantity_wanted" value="0" class="input-group form-control" min="0" [max]="p.quantite" aria-label="Quantité" style="display: block;">
            </div>
            <hr>
            <div class="col-3"><button routerLink="/s'authentifier" type="button" style="background-color: #134772;">Commander</button></div>
        </div>
        
    </div>
    <hr>

    <hr>
    <div class="row" >
        <table id="td" class="table table-striped" >
            
        </table>
    </div> 
    <br>
</div>
